<html>
{% load static %}
<style>
    .gallery {
        -ms-overflow-style: none;
        /* for Internet Explorer, Edge */
        scrollbar-width: none;
        /* for Firefox */
        overflow-y: scroll;
        padding-top: 0;
        margin-top: 0;
    }

    .gallery::-webkit-scrollbar {
        display: none;
        /* for Chrome, Safari, and Opera */
    }

    .gallery-image {
        margin:5px;
        margin-top: 0;
        margin-bottom: 10px;
        display: block;
        cursor: pointer;
    }
</style>

<body class="gallery">
    <div class="main_img_gallery_container bg-blue-50">
        <div class="react-photo-gallery--gallery">
            <div style="display: flex; flex-flow: row wrap;">
                {% for i in images.all %}
                <img src="media/{{ i.image }}" width="32.6%" height="350px"
                    class="gallery-image">
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
